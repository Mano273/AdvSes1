<html>
<head>
	<title>IIFE implement</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	function validate()
	{
		var i1= document.getElementById("txt1").value;
		var i2= document.getElementById("txt2").value;
		var i3= document.getElementById("txt3").value;
		var i4= document.getElementById("ta1").value;

		var x = (function(){
			if( i1==""|| i2==""||i3==""||i4=="")
			{
				alert("please enter all the details");
				return false;
			}
			else
			{
				(function ()
					{
						var email = document.getElementById("txt2").value;
						var reg = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
					 	if (reg.test(email))
					 	{
					 		alert("Valid Email");
					 		return true; 
					 	}
						else
						{
							alert("Invalid Email");
					 	return false;
					 	}
					})();
			return true;
			}


		})();
	}


	</script>
	<style type="text/css">
	#ta1,input[ type="text"]{
		width: 250px;
	}
	#btn1{
		width:125px;
	}

	</style>
</head>
<body>
<form>
	<fieldset>
		<legend>Add Details</legend>
		<label>Name:</label>&nbsp;
		<input type="text" id="txt1" >
		<br>
		<br>
		<label>Email:</label>&nbsp;

		<br>
		<br>

		<br>
		<br>
		<label>Adress:</label>

		<br>
		<br>
	</fieldset>
	<button id="btn1" onclick="validate()">submit</button>
</form>



</body>
</html>
